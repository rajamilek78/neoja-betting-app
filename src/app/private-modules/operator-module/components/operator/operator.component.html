<div class="operator">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 PLR-0 title">
      <h5>Players</h5>
    </div>
    <div
      class="col-lg-6 col-md-6 col-sm-6 PLR-0 text-right flex justify-end align-center"
    >
      <div class="timer-display">
        <span
          ><img src="../../../../../assets/images/timer-icon.svg" alt=""
        /></span>
        <small>120</small>
      </div>
      <div>
        <button type="button" class="btn secondary-btn">Reset database</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-3 PLR-0 operator__left">
      <div
        cdkDropList
        #playersList="cdkDropList"
        [cdkDropListData]="teamPlayer"
        class="example-list"
        [cdkDropListConnectedTo]="[blueTeamList, redTeamList]"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let player of teamPlayer" cdkDrag>
          <div class="drag-icon">
            <svg
              width="24"
              height="25"
              viewBox="0 0 24 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                fill="white"
              />
            </svg>
          </div>
          <input type="text" value=" {{ player.name }}" />
          <a class="edit-btn">
            <img src="../../../../../assets/images/edit-icon.svg" alt=""
          /></a>
          <a class="close-btn">
            <svg
              width="21"
              height="21"
              viewBox="0 0 21 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.83073 16.3341L4.66406 15.1675L9.33073 10.5008L4.66406 5.83415L5.83073 4.66748L10.4974 9.33415L15.1641 4.66748L16.3307 5.83415L11.6641 10.5008L16.3307 15.1675L15.1641 16.3341L10.4974 11.6675L5.83073 16.3341Z"
                fill="#E8EAED"
              />
            </svg>
          </a>
        </div>
      </div>
      <form [formGroup]="playersForm">
        <div formArrayName="players">
          <div *ngFor="let player of players.controls; let i = index" [formGroupName]="i" >
            <input type="text" placeholder="ENTER PLAYER NAME" formControlName="name" (blur)="savePlayerName(i)" />
          </div>
        </div>
        
        <div class="add-btn">
          <button (click)="addPlayer()">
            <img src="../../../../../assets/images/add-icon.svg" alt="" />
            <span>Add PLAYER</span>
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-9 col-md-9 PLR-0 operator__right">
      <div class="row">
        <div class="col-lg-12 col-md-12 PLR-0 text-center MT-2-half MB-2-half">
          <h6>BETTERS</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 PL-0 pr-1 border-dash">
          <div
            cdkDropList
            #blueTeamList="cdkDropList"
            [cdkDropListData]="blueTeam"
            [cdkDropListConnectedTo]="[playersList, redTeamList]"
            class="example-list-blue"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let player of blueTeam" cdkDrag>
              <input type="text" value="  {{ player.name }}" />
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 PR-0 pl-1">
          <div
            cdkDropList
            #redTeamList="cdkDropList"
            [cdkDropListData]="redTeam"
            [cdkDropListConnectedTo]="[playersList, blueTeamList]"
            class="example-list-red"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="example-box" *ngFor="let player of redTeam" cdkDrag>
              <input type="text" value="{{ player.name }}" />
            </div>
          </div>
        </div>
      </div>
      <div class="MT-2-half">
        <button type="submit" class="btn primary-btn">SUBMIT BETS</button>
      </div>
    </div>

</div>

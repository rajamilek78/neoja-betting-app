<div class="modal">
  <div class="modal__header">
    <h5>Change time</h5>
    <a (click)="close()"
      ><img src="../../../../../assets/images/close-white-icon.svg" alt=""
    /></a>
  </div>
  <div class="modal__body">
    <input type="text" value="120" [(ngModel)]="gameTimer"  />
  </div>
  <div class="modal__footer">
    <div class="pr-2">
      <button class="primary-btn btn" (click)="save()">SAVE</button>
    </div>
    <div class="pl-2">
      <button class="secondary-btn btn" (click)="close()">CANCEL</button>
    </div>
  </div>
</div>
